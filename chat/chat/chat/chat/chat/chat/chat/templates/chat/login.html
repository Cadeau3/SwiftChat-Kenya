{% extends "chat/base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>Login</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">No account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
</div>
{% endblock %}
