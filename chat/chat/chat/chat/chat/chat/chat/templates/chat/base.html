<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .messages { max-height: 60vh; overflow:auto; }
    .msg { margin-bottom:8px; }
    .sys { color:#777; font-size:13px; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="{% url 'room_list' %}">Chat App</a>
      <div>
        {% if user.is_authenticated %}
          <span class="me-2">Hi, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
